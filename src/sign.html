<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="log-backgorund">
        <div class="log-sign-login_widht">
            <a class="a-start" href="sign.html">Sign up</a>
        </div>
        <div class="form-container">
            <form action="" method="post">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
                <input type="text" class="form-control" id="location" name="location" placeholder="Location">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                <button class="btn-succes" type="submit"><a class="btn-succes-a" href="login.html">Sign up</a></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
