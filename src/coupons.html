<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="coupons">
        <div class="coupons-container">
            <p class="coupons-p">Coupons</p>
            <div class="ticket-grid">
                <div class="ticket">
                    <div class="ticket-position">
                        <img src="img/tiket-yellow.png" alt="ticket" class="ticket-img">
                        <p class="ticket-p">Comrades! constant information and propaganda</p>
                        <button class="ticket-btn">Activate</button>
                    </div>
                </div>
                <div class="ticket">
                    <div class="ticket-position">
                        <img src="img/tiket-purple.png" alt="ticket" class="ticket-img">
                        <p class="ticket-p">Comrades! constant information and propaganda</p>
                        <button class="ticket-btn">Activate</button>
                    </div>
                </div>
                <div class="ticket">
                    <div class="ticket-position">
                        <img src="img/ticket-pink.png" alt="ticket" class="ticket-img">
                        <p class="ticket-p">Comrades! constant information and propaganda</p>
                        <button class="ticket-btn">Activate</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
