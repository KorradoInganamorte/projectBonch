<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="header-container">
            <div class="align-items">
                <img class="logo-img" src="icon/Logo-grey.svg" alt="Logo">
                <form class="form-search">
                    <input class="input-search" type="text" placeholder="Search">
                    <button class="btn-search" type="submit" style="background-image: url(https://project-bonch.vercel.app/icon/magnifying-glass\ 1.svg);"></button>
                </form>
            </div>
            <div class="display-flex">
                <div class="container-navigation">
                    <div class="anim-navigation">
                        <a class="navigation" href="favourite.html">Favourites</a>
                        <img class="navigation__icon-heart" src="icon/heart-grey.svg" alt="Heart">
                    </div>
                    <div class="anim-navigation">
                        <a href="cart.html" class="navigation navigation__cart">My cart</a>
                        <img class="navigation__icon-cart" src="icon/shopping-cart-grey.svg" alt="Heart">
                    </div>
                </div>
                <button class="btn-profile" onClick="location.href='profile.html'" style="background-image: url(https://project-bonch.vercel.app/icon/profile.svg);"></button>
            </div>
        </div>
    </div>
    <!--      -->
    <div class="site">
        <div class="container-site">
            <a class="site-a" href="site.html">Home</a>
            <div class="site-card-s">
                <div class="wrapper-img">
                    <a class="card-img" href="headephone.html"><img src="img/Card headphones.png" alt=""></a>
                    <p class="card-text">Headphone</p>
                </div>
                <div class="wrapper-img">
                    <a class="card-img" href="tablet.html"><img src="img/Card tablet.png" alt=""></a>
                    <p class="card-text">TV Screen</p>
                </div>
                <div class="wrapper-img">
                    <a class="card-img" href="watch.html"><img src="img/Card watch.png" alt=""></a>
                    <p class="card-text">Watch</p>
                </div>
                
                <div class="wrapper-img">
                    <a class="card-img" href="console.html"><img src="img/Card game consoles.png" alt=""></a>
                    <p class="card-text">Game consoles</p>
                </div>
                <div class="wrapper-img">
                    <a class="card-img" href="camera.html"><img src="img/Card laptops.png" alt=""></a>
                    <p class="card-text">Camera</p>
                </div>

            </div>
            <div class="card-m">
                <div class="wrapper-img-m">
                    <a class="card-img-m" href="phone.html"><img src="img/Card phone.png" alt=""></a>
                    <p class="card-text-m">Phone</p>
                </div>
                <div class="wrapper-img-m">
                    <a class="card-img-m" href="table.html"><img src="img/Card tablet-1.png" alt=""></a>
                    <p class="card-text-m">Tablet</p>
                </div>
                <div class="wrapper-img-m">
                    <a class="card-img-m" href="laptops.html"><img src="img/Card laptops-1.png" alt=""></a>
                    <p class="card-text-m">Laptop</p>
                </div>
                

            </div>

            <div class="site-grid-card">

                <div class="wrapper-img">
                    <a class="card-img" href="phone.html"><img class="static-img" src="img/Card headphones.png" alt=""></a>
                    <p class="card-text">Headphone</p>
                </div>

                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a class="card-img-m" href="phone.html"><img class="carousel-img" src="img/Card phone.png" alt=""></a>
                            <div class="carousel-caption">
                                <h5 class="carousel-h5">Phone</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <a class="card-img-m" href="phone.html"><img class="carousel-img" src="img/Card tablet-1.png" alt=""></a>
                            <div class="carousel-caption">
                                <h5 class="carousel-h5">Tablet</h5>
                            </div>
                        </div>

                                <h5 class="carousel-h5">Laptop</h5>
                            </div>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>

                <div class="wrapper-img">
                    <a class="card-img" href=""><img class="static-img" src="img/Card tablet.png" alt=""></a>

                <div class="wrapper-img">
                    <a class="card-img" href="phone.html"><img class="static-img" src="img/Card watch.png" alt=""></a>
                    <p class="card-text">Watch</p>
                </div>

                <div class="wrapper-img">
                    <a class="card-img" href="phone.html"><img class="static-img" src="img/Card game consoles.png" alt=""></a>
                    <p class="card-text">Consoles</p>
                </div>

                <div class="wrapper-img">
                    <a class="card-img" href="phone.html"><img class="static-img" src="img/Card laptops.png" alt=""></a>
                    <p class="card-text">Camera</p>
                </div>

            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
